<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <link href="style/utils.css" rel="stylesheet" type="text/css" />
    <title>Stone, Paper & Scissors</title>
  </head>

  <body>
    <header>
      <h1 class="main-heading">Stone, Paper & Scissors</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="comp-label">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Make Your Move!</p>
    </div>

    
    <div class="container">
      <button id="r" class="button">🗿</button>
      <button id="p" class="button">🧻</button>
      <button id="s" class="button">✂️</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
